<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="body">
    <div class="container">
        <div class="header">
        </div>
        <div class="topcontainer">
            <div class="weaponcontainer">
                <div class="weapon_select_container">
                    <div class="select">
                        <select id="weapon" name="Weapon">
                            <option value="2HAxeT5" selected> Great Axe</option>
                            <option value="2hGreatSwordT5">Greatsword</option>
                            <option value="2HhammerT5">Warhammer</option>
                            <option value="MusketT5">Musket</option>
                            <option value="BowT5">Bow</option>
                            <option value="RapierT5">Rapier</option>
                            <option value="HatchetT5">Hatchet</option>
                            <option value="SpearT5">Spear</option>
                            <option value="1hElementalGauntlet_IceT5">Ice Gauntlet</option>
                            <option value="FireStaffT5">Fire Staff</option>
                            <option value="VoidGauntletT5">Void Gauntlet</option>
                            <option value="LifeStaffT5">Life Staff</option>
                            <option value="SwordT5">Sword</option>
                            <option value="BlunderbussT5">Blunderbuss</option>
                        </select>
                    </div>
                </div>
                <div class="gearscore_container">
                    <img src="../lyshineui/images/icons/misc/icon_gearscore.png" alt="" class="gearscore_icon">
                    <input for="gearscore" id="gear_score" value="625" class="input"></label>
                    <div class="weapon_icon_container">
                    </div>
                </div>
                <div class="slideContainer">
                    <input role="slider" type="range" min="100" max="625" value="625" id="gearscore" step="1"
                        class="slider">
                </div>

                <div class="weaponperk_container">
                    <select name="" id="gemslot_select" class="perks">
                    </select>
                    <select id="perk1" name="Perk1" class="perks wepperks">
                        <option value="none" class="wepperks_drop" selected>No Perk</option>
                    </select>
                    <select id="perk2" name="Perk2" class="perks wepperks">
                        <option value="none" class="wepperks_drop" selected>No Perk</option>
                    </select>
                    <select id="perk3" name="Perk3" class="perks wepperks">
                        <option value="none" class="wepperks_drop" selected>No Perk</option>
                    </select>
                </div>
            </div>
            <div class="target_container">
                <div class="vitals_container">
                    <select name="" id="targetvitals">
                    </select>
                    <select class="target_level_container">
                    </select>
                </div>

                <div class="targetcondition_container">
                    <input type="text" id="targethp" min="0" max="100" value="100" class="hp input">
                    <select name="" id="debuff_target">
                        <option value="">None</option>
                        <option value="Debuff">Debuff</option>
                        <option value="CC">CC</option>
                        <option value="Slow">Slow</option>
                    </select>
                </div>
                <div class="armorrating_container">
                    <input type="text" class="armor_rating input" id="phys_armorrating">
                    <input type="text" class="armor_rating input" id="ele_armorrating">
                </div>
                <div class="targetequip_container">
                    
                </div>
            </div>
            <div class="playercondition_container">
                <div class="attributecontainer">
                    <form method="GET" class="forms">
                        <div id="attr" class="form-div">
                            <div class="attributerow" id="level_container">
                                <img src="../lyshineui/images/attribrutes/attributebuttonplus10bg.png" alt=""
                                    class="attr_arrow reduce10 bttn10" id="levl_button_reduce10" for="lvl">
                                <img src="../lyshineui/images/attribrutes/attributebuttonbg.png" alt=""
                                    class="attr_arrow reduce1 bttn1" id="levl_button_reduce1" for="lvl">
                                <input type="text" min="1" max="60" value="60" id="lvl" class="input level">
                                <img src="../lyshineui/images/attribrutes/attributebuttonbg.png" alt=""
                                    class="attr_arrow increase1 bttn1" id="levl_button_increase1" for="lvl">
                                <img src="../lyshineui/images/attribrutes/attributebuttonplus10bg.png" alt=""
                                    class="attr_arrow increase10 bttn10" id="levl_button_increase10" for="lvl">
                            </div>
                            <div class="attributerow" id="str_container">
                                <img src="../lyshineui/images/attribrutes/attributebuttonplus10bg.png" alt=""
                                    class="attr_arrow reduce10 bttn10" id="str_button_reduce10" for="str">
                                <img src="../lyshineui/images/attribrutes/attributebuttonbg.png" alt=""
                                    class="attr_arrow reduce1 bttn1" id="str_button_reduce1" for="str">
                                <input id="str" name="strength" type="text" min="5" value="5" class="input attribute">
                                <img src="../lyshineui/images/attribrutes/attributebuttonbg.png" alt=""
                                    class="attr_arrow increase1 bttn1" id="str_button_increase1" for="str">
                                <img src="../lyshineui/images/attribrutes/attributebuttonplus10bg.png" alt=""
                                    class="attr_arrow increase10 bttn10" id="str_button_increase10" for="str">
                            </div>
                            <div class="attributerow" id="dex_container">
                                <img src="../lyshineui/images/attribrutes/attributebuttonplus10bg.png" alt=""
                                    class="attr_arrow reduce10 bttn10" id="dex_button_reduce10" for="dex">
                                <img src="../lyshineui/images/attribrutes/attributebuttonbg.png" alt=""
                                    class="attr_arrow reduce1 bttn1" id="dex_button_reduce1" for="dex">
                                <input id="dex" name="Dexterity" type="text" min="5" value="5" class="input attribute">
                                <img src="../lyshineui/images/attribrutes/attributebuttonbg.png" alt=""
                                    class="attr_arrow increase1 bttn1" id="dex_button_increase1" for="dex">
                                <img src="../lyshineui/images/attribrutes/attributebuttonplus10bg.png" alt=""
                                    class="attr_arrow increase10 bttn10" id="dex_button_increase10" for="dex">
                            </div>
                            <div class="attributerow" id="int_container">
                                <img src="../lyshineui/images/attribrutes/attributebuttonplus10bg.png" alt=""
                                    class="attr_arrow reduce10 bttn10" id="int_button_reduce10" for="int">
                                <img src="../lyshineui/images/attribrutes/attributebuttonbg.png" alt=""
                                    class="attr_arrow reduce1 bttn1" id="int_button_reduce1" for="int">
                                <input id="int" name="Intelligence" type="text" min="5" value="5"
                                    class="input attribute">
                                <img src="../lyshineui/images/attribrutes/attributebuttonbg.png" alt=""
                                    class="attr_arrow increase1 bttn1" id="int_button_increase1" for="int">
                                <img src="../lyshineui/images/attribrutes/attributebuttonplus10bg.png" alt=""
                                    class="attr_arrow increase10 bttn10" id="int_button_increase10" for="int">
                            </div>
                            <div class="attributerow" id="foc_container">
                                <img src="../lyshineui/images/attribrutes/attributebuttonplus10bg.png" alt=""
                                    class="attr_arrow reduce10 bttn10" id="foc_button_reduce10" for="foc">
                                <img src="../lyshineui/images/attribrutes/attributebuttonbg.png" alt=""
                                    class="attr_arrow reduce1 bttn1" id="foc_button_reduce1" for="foc">
                                <input id="foc" name="Focus" type="text" min="5" value="5" class="input attribute">
                                <img src="../lyshineui/images/attribrutes/attributebuttonbg.png" alt=""
                                    class="attr_arrow increase1 bttn1" id="foc_button_increase1" for="foc">
                                <img src="../lyshineui/images/attribrutes/attributebuttonplus10bg.png" alt=""
                                    class="attr_arrow increase10 bttn10" id="foc_button_increase10" for="foc">
                            </div>
                            <div class="attributerow" id="con_container">
                                <img src="../lyshineui/images/attribrutes/attributebuttonplus10bg.png" alt=""
                                    class="attr_arrow reduce10 bttn10" id="con_button_reduce10" for="con">
                                <img src="../lyshineui/images/attribrutes/attributebuttonbg.png" alt=""
                                    class="attr_arrow reduce1 bttn1" id="con_button_reduce1" for="con">
                                <input id="con" name="Constitution" type="text" min="5" value="5"
                                    class="input attribute">
                                <img src="../lyshineui/images/attribrutes/attributebuttonbg.png" alt=""
                                    class="attr_arrow increase1 bttn1" id="con_button_increase1" for="con">
                                <img src="../lyshineui/images/attribrutes/attributebuttonplus10bg.png" alt=""
                                    class="attr_arrow increase10 bttn10" id="con_button_increase10" for="con">
                            </div>
                            <div class="player_statuseffects">
                                <select class="player_statuseffects_select">
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="playerequip_container">
                <template id="equipmentTemplate">
                    <div class="temprow equiprow">
                        <img src="../lyshineui/images/equipment/iconhead.png" alt="" class="tempslot imgslot">
                        <div class="tempgem_button button">
                            <div class="gem_bg">
                                <input type="image" class="tempgem gemslot gemicon bttn perks" src="" alt="">
                            </div>
                            <div class="list_container">
                                <input type="search" class="search">
                                <div class="tempgem_list_div list_div" list-div></div>
                            </div>

                        </div>
                        <div class="tempperk_button button" id="temp_armorperk_1">
                            <input type="image" class="tempperk perkslot bttn perks"
                                src="../lyshineui/images/crafting/crafting_perkbackground.png"
                                id="bttn_temp_armorperk_1">
                            <div class="list_container">
                                <input type="search" class="search">
                                <div class="tempperk_list_div list_div" list-div></div>
                            </div>
                            <button class="removebttn bts" id="remove_temp_armorperk_1"
                                for="bttn_temp_armorperk_1"></button>
                        </div>
                        <div class="tempperk_button button" id="temp_armorperk_2">
                            <input type="image" class="tempperk perkslot bttn perks"
                                src="../lyshineui/images/crafting/crafting_perkbackground.png"
                                id="bttn_temp_armorperk_2">
                            <div class="list_container">
                                <input type="search" class="search">
                                <div class="tempperk_list_div list_div" list-div></div>
                            </div>
                            <button class="removebttn" id="remove_temp_armorperk_2"
                                for="bttn_temp_armorperk_2"></button>
                        </div>
                        <div class="tempperk_button button" id="temp_armorperk_3">
                            <input type="image" class="tempperk perkslot bttn perks"
                                src="../lyshineui/images/crafting/crafting_perkbackground.png"
                                id="bttn_temp_armorperk_3">
                            <div class="list_container">
                                <input type="search" class="search">
                                <div class="tempperk_list_div list_div" list-div></div>
                            </div>
                            <button class="removebttn" id="remove_temp_armorperk_3"
                                for="bttn_temp_armorperk_3"></button>
                        </div>
                    </div>
                </template>
            </div>

        </div>
        <div class="maincontent">
            <div class="damagecontainer">
                <div class="standard_damage_bars">
                </div>
                <div class="ability_damage_bars">
                </div>
                <div class="dot_damage_bars">
                </div>
            </div>
            <div class="abilitiescontainer">
                <div class="abilitytreeid_0 scaled" id="abilitytreeid_0_div">
                </div>
                <div class="abilitytreeid_1 scaled">
                </div>
            </div>
        </div>

        <div class="footer">
        </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script type="module" async src="./js/main.js"></script>
</body>

</html>
